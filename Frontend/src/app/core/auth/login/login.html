<h1 mat-dialog-title class="text-center">Login As Admin</h1>

<div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" mat-dialog-content>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>
    
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
    
      <div mat-dialog-actions class="mt-3 d-flex justify-content-end">
        <button mat-button type="button" (click)="close()">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">
          Login
        </button>
      </div>
    </form>
</div>
