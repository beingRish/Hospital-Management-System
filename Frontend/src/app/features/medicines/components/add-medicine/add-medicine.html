<h2 mat-dialog-title> Add New Medicine </h2>

<form [formGroup]="medicineForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="row g-2">
            <mat-form-field class="col-md-6" appearance="outline">
                <mat-label> Drug Name </mat-label>
                <input matInput formControlName="drugName" required>
            </mat-form-field>

            <mat-form-field class="col-md-6" appearance="outline">
                <mat-label> Stock </mat-label>
                <input matInput type="number" formControlName="stock" required>
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close> Cancel </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="medicineForm.invalid">
            Save
        </button>
    </mat-dialog-actions>
</form>
