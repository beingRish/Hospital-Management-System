<div class="container pt-4">
    <mat-card class="p-4 shadow-lg rounded-3">
        <h2 class="mb-3">ğŸ‘ Patient Details</h2>

        <div *ngIf="patientDetail() as patient; else loading">
            <p><strong>ID:</strong> {{ patient.id }}</p>
            <p><strong>Name:</strong> {{ patient.name }}</p>
            <p><strong>Age:</strong> {{ patient.age }}</p>

            <!-- Doctor-only -->
            <ng-container *ngIf="userRole === 'DOCTOR'">
                <p><strong>Blood:</strong> {{ patient.blood }}</p>
                <p><strong>Prescription:</strong> {{ patient.prescription }}</p>
                <p><strong>Dose:</strong> {{ patient.dose }}</p>
            </ng-container>

            <!-- Admin-only -->
            <ng-container *ngIf="userRole === 'ADMIN'">
                <p><strong>Fees:</strong> â‚¹{{ patient.fees }}</p>
            </ng-container>

            <p>
                <strong>Urgency:</strong>
                <span [ngClass]="patient.urgency === 'yes' ? 'urgent' : 'normal'">
                    {{ patient.urgency }}
                </span>
            </p>
        </div>

        <ng-template #loading>
            <p>Loading patient details...</p>
        </ng-template>

        <div class="mt-3">
            <button mat-raised-button color="primary" [routerLink]="['/', userRole?.toLowerCase(), 'patients']">â¬… Back to Patient List</button>
        </div>
    </mat-card>
</div>
